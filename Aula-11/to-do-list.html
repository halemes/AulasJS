<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <!-- Link para o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To-Do List</h1>

    <div id="taskList">
        <!-- Aqui serão adicionadas as tarefas -->
        
    </div>

    <input type="text" id="newTask" placeholder="Digite uma nova tarefa">
    <button id="addTask">Adicionar</button>
    <button id="clearCompleted">Limpar concluídas</button>

    <script>
    $(document).ready(function(){
        function addTask(taskText){
            var taskItem = $("<div></div>").text(taskText);
            taskItem.addClass("task");

            var doneButton = $("<button>Concluído</button>").click(function(){
                taskItem.addClass("done");
            });

            var deleteButton = $("<button>Remover</button>").click(function(_){
                taskItem.remove();
            });

            taskItem.append(doneButton, deleteButton);
            $("#taskList").append(taskItem);
            }
       }

       </script>
</body>

</html>
