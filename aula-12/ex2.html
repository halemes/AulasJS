<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Manipulação de Eventos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <button id="clickButton">Clique aqui</button>

</body>
<script>
        // Seu código jQuery será colocado aqui
        $('#clickButton').click(function() {
            alert("Botão cliclado!")

        })
</script>

</html>
