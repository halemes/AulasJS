<body>
    <script>
        nota = prompt('Qual a nota do aluno?')
        presença = prompt('presença aluno')

        // || (ou) pelos menos uma condição deve ser verdadeira
        // && (e) todas as condições devem ser verdadeiras
        // presença maior 70%


        if (nota >= 8 && presença >= 70){
            alert('aprovado')
        } else if (nota <=4 && presença <70){
            alert('reprovado')
        } else{
            alert('tem direito a recuperação')
        }

    </script>
